<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>压力自测游戏 | Stress Self-Assessment Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 90px; /* 留出进度条和倒计时空间 */
        }
        h1 {
            font-size: 2em;
            color: #4a90e2;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1em;
        }
        .question {
            margin: 10px auto;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: left;
        }
        .question label {
            display: block;
            font-size: 1em;
            color: #333;
            margin-bottom: 8px;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #dcdcdc;
            font-size: 1em;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357abd;
        }
        #result {
            margin-top: 30px;
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
            padding: 15px;
            max-width: 500px;
            background-color: #e9f4ff;
            border-radius: 8px;
            text-align: center;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        #result img {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 8px;
        }
        /* Progress bar styling */
        .progress-container {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #e0e0e0;
            z-index: 1000;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4a90e2;
            text-align: center;
            color: white;
            font-size: 0.9em;
            line-height: 20px;
        }
        /* Timer styling */
        #timer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: green;
            z-index: 1000;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Progress bar container -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <!-- Timer display -->
    <div id="timer">10.00</div>

    <h1>压力自测游戏 | Stress Self-Assessment Game</h1>
    <p>回答以下问题，测测你的压力水平！| Answer the questions to assess your stress level!</p>

    <!-- Questions Section -->
    <div id="questions">
        <div class="question" id="q1-section">
            <label>1. 你在学校会感到经常被课业压垮吗？ | Do you often feel overwhelmed by schoolwork?</label>
            <select id="q1" onchange="processAnswer(1)">
                <option value="">请选择 | Please select</option>
                <option value="0">从不 | Never</option>
                <option value="1">偶尔 | Sometimes</option>
                <option value="2">经常 | Often</option>
                <option value="3">总是 | Always</option>
            </select>
        </div>
        <div id="additional-questions"></div>

        <button onclick="calculateScore()" id="calculate-button" style="display: none;">获取我的压力水平 | Get My Stress Level</button>
    </div>

    <!-- Result Section -->
    <div id="result"></div>

    <script>
        const totalQuestions = 15;
        let answeredQuestions = 0;
        let countdown; // 倒计时变量
        let timeLimit = 10; // 每道题的总时间限制
        let totalScore = 0; // 总分数
        let additionalScore = 0; // 记录额外得分
        let isQuestionActive = true; // 跟踪当前问题是否为活动状态

        // 初始化题目数据
        const questionsData = [
            { question: "你在学校会感到经常被课业压垮吗？ | Do you often feel overwhelmed by schoolwork?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "你是否常常担心考试成绩？ | Do you often worry about exam results?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "你是否觉得学习压力影响了你的睡眠？ | Does academic stress affect your sleep?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "你是否经常觉得学习占用了太多的休息时间？ | Do you often feel that studying takes up too much of your rest time?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "你觉得自己的课外兴趣爱好是否常被忽视？ | Do you feel that your hobbies are often ignored?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "你在参加课外活动时是否感到开心？ | Do you feel happy during extracurricular activities?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "家人对你的学业是否要求严格？ | Are your family’s academic expectations strict?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "你是否会因家人的期望感到压力？ | Do you feel pressured by family expectations?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "你是否会因为朋友的问题而感到烦恼？ | Do you often feel troubled by friends’ issues?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "你在与朋友沟通时是否觉得轻松？ | Do you feel relaxed communicating with friends?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "你是否容易因为小事而感到烦恼？ | Do small things easily bother you?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "你是否常常觉得无精打采？ | Do you often feel unmotivated?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "你在应对突发情况时是否会感到不安？ | Do you feel uneasy in unexpected situations?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "你是否会因为未来而感到焦虑？ | Do you feel anxious about the future?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] },
            { question: "你是否觉得自己的时间管理是否有效？ | Do you feel your time management is effective?", options: ["从不 | Never", "偶尔 | Sometimes", "经常 | Often", "总是 | Always"] }
        ];

        function startCountdown() {
            let timeLeft = timeLimit;
            additionalScore = 0; // 重置额外得分
            document.getElementById("timer").innerText = timeLeft.toFixed(2);

            countdown = setInterval(() => {
                timeLeft -= 0.5;
                document.getElementById("timer").innerText = timeLeft.toFixed(2);

                if (timeLeft <= 2) {
                    document.getElementById("timer").style.color = "red";
                } else if (timeLeft <= 5) {
                    document.getElementById("timer").style.color = "yellow";
                } else if (timeLeft <= 8) {
                    document.getElementById("timer").style.color = "green";
                }

                if (timeLeft <= 7 && timeLeft > 5) {
                    additionalScore = 1;
                } else if (timeLeft <= 5 && timeLeft > 2) {
                    additionalScore = 2;
                } else if (timeLeft <= 2) {
                    additionalScore = 3;
                }

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    totalScore += 5; // 超时未回答，得分+5
                    removeCurrentQuestion(answeredQuestions + 1);
                    isQuestionActive = false; // 允许加载下一题
                    showNextQuestion(answeredQuestions + 1);
                }
            }, 500); // 每 0.5 秒更新一次倒计时
        }

        function processAnswer(index) {
            if (isQuestionActive) {
                const select = document.getElementById(`q${index}`);
                if (select && select.value !== "") {
                    totalScore += parseInt(select.value) + additionalScore;
                    additionalScore = 0;
                    clearInterval(countdown);
                    isQuestionActive = false; // 允许加载下一题
                    showNextQuestion(index + 1);
                }
            }
        }

        function removeCurrentQuestion(index) {
            const currentQuestionElement = document.getElementById(`q${index}-section`);
            if (currentQuestionElement) {
                currentQuestionElement.remove();
            }
        }

        function showNextQuestion(currentIndex) {
            if (!isQuestionActive) {
                answeredQuestions++;
                const progressPercentage = Math.min((answeredQuestions / totalQuestions) * 100, 100);
                document.getElementById("progress-bar").style.width = `${progressPercentage}%`;
                document.getElementById("progress-bar").innerText = `${Math.round(progressPercentage)}%`;

                if (currentIndex < totalQuestions) {
                    const nextQuestion = questionsData[currentIndex];
                    const additionalQuestions = document.getElementById("additional-questions");

                    const questionDiv = document.createElement("div");
                    questionDiv.classList.add("question");
                    questionDiv.id = `q${currentIndex + 1}-section`;

                    const label = document.createElement("label");
                    label.innerHTML = `${currentIndex + 1}. ${nextQuestion.question}`;
                    questionDiv.appendChild(label);

                    const select = document.createElement("select");
                    select.id = `q${currentIndex + 1}`;
                    select.onchange = () => processAnswer(currentIndex + 1);

                    const defaultOption = document.createElement("option");
                    defaultOption.value = "";
                    defaultOption.textContent = "请选择 | Please select";
                    select.appendChild(defaultOption);

                    nextQuestion.options.forEach((optionText, index) => {
                        const option = document.createElement("option");
                        option.value = index;
                        option.textContent = optionText;
                        select.appendChild(option);
                    });

                    questionDiv.appendChild(select);
                    additionalQuestions.appendChild(questionDiv);

                    isQuestionActive = true; // 设置为活动状态
                    startCountdown();
                } else {
                    document.getElementById("calculate-button").style.display = "block";
                }
            }
        }

        function calculateScore() {
            let resultText = `你的总分：${totalScore} 分<br>`;
            resultText += "<br>计分规则：<br>";
            resultText += "- 每道题的选择会产生对应的基础分数。<br>";
            resultText += "- 如果回答时间超过 3 秒，额外得分 +1。<br>";
            resultText += "- 如果回答时间超过 5 秒，额外得分 +2。<br>";
            resultText += "- 如果回答时间超过 8 秒，额外得分 +3。<br>";
            resultText += "- 如果在倒计时结束前未回答，系统自动得分 +5。<br>";

            let imagePath;
            if (totalScore <= 15) {
                resultText += "<br><strong>结果：</strong>低压力：保持你的平衡！但要注意不要过度放松哦~ | Low Stress: Keep your balance! But be careful not to relax too much.";
                imagePath = "image1.jpg";
            } else if (totalScore <= 30) {
                resultText += "<br><strong>结果：</strong>中等压力：建议你多休息，多做自己喜欢的事。<span class='highlight'>压力中等，还需警惕！</span> | Moderate Stress: Take more breaks and do what you enjoy. <span class='highlight'>Be cautious of moderate stress!</span>";
                imagePath = "image2.jpg";
            } else if (totalScore <= 50) {
                resultText += "<br><strong>结果：</strong>高压力：你的压力较大，试试冥想或找朋友聊聊吧！<span class='highlight'>需要减压！</span> | High Stress: Try meditation or talk to friends. <span class='highlight'>You need to destress!</span>";
                imagePath = "image3.jpg";
            } else {
                resultText += "<br><strong>结果：</strong>超高压力：情况不妙啊！赶紧放下书本，出去走走，找人吐槽一下吧！<span class='highlight'>严重预警！</span> | Extremely High Stress: Not good! Take a break, go outside, and talk to someone. <span class='highlight'>Serious Warning!</span>";
                imagePath = "image4.jpg";
            }

            document.getElementById("result").innerHTML = `${resultText}<br><img src="${imagePath}" alt="结果图片 | Result Image" style="max-width: 100%; margin-top: 10px; border-radius: 8px;">`;
        }
    </script>
</body>
</html>
